Rules:
- Filters:
    ProductArn:
    - Value: arn:aws:securityhub:eu-west-1::product/aws/config
      Comparison: EQUALS
    - Value: arn:aws:securityhub:eu-west-1::product/aws/securityhub
      Comparison: EQUALS
    GeneratorId:
    - Value: aws-foundational-security-best-practices
      Comparison: PREFIX
    - Value: arn:aws:config
      Comparison: PREFIX
    Title:
    - Value: bucket
      Comparison: CONTAINS
    - Value: instance
      Comparison: CONTAINS
    Description:
    - Value: experimental
      Comparison: NOT_EQUALS
    - Value: CIS
      Comparison: PREFIX_NOT_EQUALS
    - Value: deprecated
      Comparison: NOT_CONTAINS
  UpdatesToFilteredFindings:
    Workflow:
      Status: SUPPRESSED
    Note:
      Text: Test
      UpdatedBy: sechubman
